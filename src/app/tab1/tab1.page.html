<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Cara ou Coroa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div clas="container-coin">
      <img [@rotatedStated]="state" [src]="image" alt="imagem">
      <h1  class="ion-text-center">{{ info }}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" class="btn">
    <ion-title class="ion-text-center">
      Jogar a moeda
    </ion-title>
  </ion-toolbar>
</ion-footer>
