<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Marcador de Truco</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="valor">
      <h1>Valendo: <span>{{ valor }}</span></h1>
    </div>
    <div class="buttons">
      <button class="btn" (click)="pontuacaotime1()">{{ pontuacao1 }}</button>
      <button class="btn" (click)="pontuacaotime2()">{{ pontuacao2 }}</button>
      <button class="btn" (click)="pontuacaotime3()">{{ pontuacao3 }}</button>
      <button class="btn" (click)="pontuacaotime4()">{{ pontuacao4 }}</button>
      <button class="btn" (click)="pontuacaotime5()">{{ pontuacao5 }}</button>
    </div>

    <div class="times">
      <div class="time">

        <h2>Eles</h2>

        <button class="btn-add" (click)="adicionaValor()">
          <ion-icon name="add-outline"></ion-icon>
        </button>

        <h1>{{ pontotime1 }}</h1>

        <button class="btn-remove" (click)="removeValue()">
          <ion-icon name="remove-outline"></ion-icon>
        </button>
      </div>

      <h1>X</h1>

      <div class="time">

        <h2>Nós</h2>

        <button class="btn-add" (click)="adicionaValor2()">
          <ion-icon name="add-outline"></ion-icon>
        </button>

        <h1>{{ pontotime2 }}</h1>

        <button class="btn-remove" (click)="removeValue2()">
          <ion-icon name="remove-outline"></ion-icon>
        </button>

      </div>
    </div>
    <div class="rounds">
      <div class="header">
        <h2>Partidas</h2>
      </div>
      <div class="round">
        <div class="team">
          <h3>Eles</h3>
          <span>0</span>
        </div>
        <div class="team">
          <h3>Nós</h3>
          <span>0</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="btn" (click)="clean()">
    <ion-title class="ion-text-center title">Limpar</ion-title>
  </ion-toolbar>
</ion-footer>
